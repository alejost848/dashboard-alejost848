    <app-route route="{{route}}" pattern="/:slug" data="{{routeData}}"></app-route>

    <firebase-document
      app-name="alejost848"
      path="/works/[[routeData.slug]]"
      data="{{data}}"
      online="{{online}}">
    </firebase-document>

    <paper-progress id="video_progress" value="{{videoCurrentTime}}" max="{{videoDuration}}"></paper-progress>

    <div id="title_header" class="layout horizontal center">
      <div>

        <paper-input id="title_input" label="Title" value="{{work.title}}" placeholder="Add a title" on-value-changed="_generateSlug"></paper-input>
        <paper-input id="slug_input" label="Slug" value="{{workSlug}}" disabled="[[routeData.slug]]"></paper-input>

        <paper-chip-input-autocomplete
          id="categories_input"
          label="Add a category"
          no-label-float
          items="{{work.categories}}"
          additional-items
          source="[[states]]"
          closable>
        </paper-chip-input-autocomplete>
      </div>
    </div>

    <paper-button id="save_button" on-tap="upload" raised class="raised_button">Save</paper-button>

    <div id="card">

      <div id="cover_container">

            fluid
            video-id="[[work.videoId]]"
            showinfo="0"

        <template is="dom-if" if="[[work.coverImage]]" restamp="true" on-dom-change="_clearColor">

        </template>

        <div id="cover" class="layout horizontal center">
          <div class="cover_group layout vertical center flex">

            <alejost-upload
              button-text="Select cover..."
              path="/works/[[workSlug]]"
              accept-uploads="[[_computeAcceptUploads(workSlug, work.videoId)]]"

              on-file-removed="_handleCoverDeletion">
            </alejost-upload>

            <!-- <paper-input label="Cover image" value="{{work.coverImage}}" disabled="[[_isEmptyString(work.videoId)]]"></paper-input> -->
          </div>
          <div class="cover_group layout vertical center flex">
            <iron-icon icon="alejost-icons:youtube"></iron-icon>
            <paper-input label="Video ID" value="{{work.videoId}}" disabled="[[_isEmptyString(work.coverImage)]]">
              <div slot="prefix">youtu.be/</div>
            </paper-input>

        </div>

      <img on-load="_getMainColor" src="https://cors-anywhere.herokuapp.com/https://i.ytimg.com/vi/[[work.videoId]]/mqdefault.jpg" crossorigin="Anonymous" hidden>
      <img on-load="_getMainColor" src="https://cors-anywhere.herokuapp.com/[[work.coverImage]]" crossorigin="Anonymous" hidden>

                  <paper-icon-button slot="suffix" icon="alejost-icons:event" on-tap="_openDatePicker"></paper-icon-button>

              </div>

                <div class="info_item_title">Description</div>

                <paper-input label="Text" value="{{work.button.text}}"></paper-input>
                <paper-input label="URL" value="{{work.button.url}}"></paper-input>

            </div>

            <div class="info_item">

        </div>

              <firebase-storage-ref

                storage-uri="{{image.storageUri}}"
                download-url="{{image.refDownloadUrl}}">
              </firebase-storage-ref>
              <paper-icon-button icon="alejost-icons:delete" value="[[index]]" on-tap="deleteFile"></paper-icon-button>
            </template>

        </div>

        <div class="multimedia_group">
          <div class="multimedia_title info_item_title">Videos</div>
          <paper-chip-input-autocomplete

            no-label-float

            source="[[states]]"
            additional-items
            closable>

          <div class="layout horizontal wrap justified">

  <script>
    class WorkView extends Polymer.Element {
      static get is() { return 'work-view'; }

      static get properties() {
        return {
          active: {
            type: Boolean,
            observer: '_activeChanged',
          },
          data: {
            type: Object,
            observer: '_dataChanged'
          },
          work: {
            type: Object,
            value: {}
          },
          toastOpen: {
            type: Boolean,
            observer: '_toastOpened'
          }
        };
      }

      ready(){
        super.ready();
        this.states = states;
      }

      _dataChanged(data){
        //When the data from Firebase is retrieved check if its empty or not
        //If there is data, set the work property and the slug with the current title
        if (!this._isEmptyObject(data)) {
          this.work = data;
          this.workSlug = this.routeData.slug;
          this._updateMetadata();
        } else {
          this.set('work.categories', []);
          this.set('work.button', {});
          this.set('work.clients', []);
          this.set('work.toolsUsed', []);
          this.set('work.credits', []);
          this.set('work.videos', []);
        }
      }

      stopPlayback() {
        if (this.online && this.work.videoId) {
          this.shadowRoot.querySelector('#video').pause();
        }
      }

      _activeChanged(active) {
        if (!active) {
          this.stopPlayback();

          //Change browser theme color
          let metaThemeColor = document.querySelector('meta[name=theme-color]');

          //Get a CSS property depending on whether the shady CSS polyfill is loaded:
          let bgColor;
          if (ShadyCSS) {
            bgColor = ShadyCSS.getComputedStyleValue(this, '--app-background-color');
          } else {
            bgColor = getComputedStyle(this).getPropertyValue('--app-background-color');
          }
          metaThemeColor.setAttribute("content", bgColor);

          //Change background color for the work-view
          this.updateStyles({
            '--progress-color': '#333'
          });
        } else if (active && this.dataLoaded) {
          this._updateMetadata();

          //Change background color for the work-view
          this.updateStyles({
            '--progress-color': '#' + this.mainColor
          });
        }
      }

      _updateMetadata(){
        window.dispatchEvent(new CustomEvent('sherby-metadata', {
          detail: {
            "og:site_name": "Alejandro Sanclemente",
            "title": this.work.title + " | Alejandro Sanclemente",
            "og:title": this.work.title + " | Alejandro Sanclemente",
            "description": this.work.shortDescription,
            "og:description": this.work.shortDescription,
            "og:type": "article",
            "og:image": this.work.thumbnail,
            "og:url": window.location.href
          }
        }));
      }

      _getMainColor(e){
        var vibrant = new Vibrant(e.target, 8, 5);
        var swatches = vibrant.swatches();
        //Stop execution if there's no vibrant color
        if (!swatches["Vibrant"]) {
          return;
        }
        this.mainColor = swatches["Vibrant"].getHex().substring(1);

        //Change browser theme color
        let metaThemeColor = document.querySelector('meta[name=theme-color]');
        metaThemeColor.setAttribute("content", '#' + this.mainColor);

        //Change background color
        this.updateStyles({
          '--progress-color': '#' + this.mainColor
        });
      }

      _clearColor(){
        this.updateStyles({
          '--progress-color': '#333'
        });
      }

      _toastOpened(isOpen){
        this.toastOpen = isOpen;
      }

      _openDatePicker(){
        this.$.datepicker_dialog.open();
      }
      _closeDatePicker(e){
        let confirmed = e.detail.confirmed;
        if (confirmed) {
          this.set('work.publishedDate', moment(this._selectedDate).format("YYYY-MM-DD"));
        }
      }

      _generateSlug(e){
        //The slug can only be set for new works, so we check if the URL slug is not present
        if (!this.routeData.slug) {
          let title = e.detail.value;
          this.workSlug = this.replace(title, {lower: true});
        }
      }

      _handleCoverImage(e){
        let filesArray = e.detail.value;
        this.set('work.coverImage', filesArray[0].downloadUrl);
      }
      _handleCoverDeletion(){
        this.set('work.coverImage', '');
      }
      _handleImages(e){
        let filesArray = e.detail.value;
        this.set('work.images', filesArray);
      }
      _handleImagesDeletion(e){
        let filePath = e.detail.value;
        for (var i = 0; i < this.work.images.length; i++) {
          if (this.work.images[i].path == filePath) {
            this.splice('work.images', i, 1);
          }
        }
      }

      sortImages(e){
        let imagesArray = [];
        let images = this.shadowRoot.querySelectorAll(".image");
        for (var i = 0; i < images.length; i++) {
          imagesArray.push(images[i].src);
        }
        console.log(imagesArray);
      }

      _isEmptyObject(object){
        if (Object.keys(object).length === 0 && object.constructor === Object) {
          return true;
        } else {
          return false;
        }
      }
      _isEmptyString(string){
        if (string != undefined && string == 0) {
          return undefined;
        } else {
          return string;
        }
      }
      _computeAcceptUploads(workSlug, videoId){
        if (workSlug && !videoId) {
          return true;
        } else {
          return false;
        }
      }

      deleteFile(e) {
        let fileRef = this.shadowRoot.querySelector('#ref-' + e.target.value);
        let filePath = fileRef.path;
        fileRef.delete()
          .then(() => {

            //Remove element from file list
            for (var i = 0; i < this.work.images.length; i++) {
              if (this.work.images[i].path == filePath) {
                this.splice('work.images', i, 1);
              }
            }
            console.log("File deleted successfully");
          }).catch(function(error) {
            console.log("Uh-oh, an error occurred!", error);
          });
      }
