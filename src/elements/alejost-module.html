<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="alejost-module">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-top: 50px;
      }
      #module_header{
        margin-bottom: 16px;
        height: 54px;
      }
      a{
        line-height: 0;
      }
    </style>

    <div id="module_header" class="layout horizontal center">
      <h2>[[moduleTitle]]</h2>
      <span class="flex"></span>
      <template is="dom-if" if="[[moduleHref]]">
        <a href="[[moduleHref]]" class="link">
          <paper-button class="raised_button" raised noink>View all</paper-button>
        </a>
      </template>
    </div>
    <div class="layout horizontal wrap">
      <slot></slot>
    </div>
  </template>

  <script>
    class AlejostModule extends Polymer.Element {
      static get is() { return 'alejost-module'; }

      static get properties() {
        return {
          moduleTitle: String,
          moduleHref: String
        };
      }
    }

    window.customElements.define(AlejostModule.is, AlejostModule);
  </script>
</dom-module>
