<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<link rel="import" href="shared-styles.html">

<dom-module id="login-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-width: 100% !important;
        height: 100vh;
        @apply --layout-horizontal;
      }
      #logo{
        width: 80px;
        height: 80px;
        color: rgba(255, 255, 255, 0.1);
      }
      #login_card{
        width: 360px;
        height: 380px;
        border-radius: 4px;
        padding: 30px;
        box-sizing: border-box;
        background-color: var(--card-bg-color);
        overflow: hidden;
        @apply --shadow-elevation-4dp;
      }
      iron-pages section{
        height: 100%;
      }
      h1{
        margin-bottom: 24px;
      }
      paper-input{
        --paper-input-container-focus-color: var(--app-accent-color);
        --paper-input-container-input-color: white;
        --paper-input-container-underline:{
          border: 1px rgba(255, 255, 255, 0.05) solid;
        }
      }
      #login_button{
        background-color: var(--app-accent-color);
        color: white;
        width: 80px;
        padding: 6px 12px;
        height: 36px;
        @apply --paper-font-button;
      }
      #forgot_password_button{
        text-transform: none;
        font-size: 14px;
        color: #888;
        padding: 6px 12px;
        height: 36px;
        margin-left: -6px;
      }
      #back_arrow{
        color: white;
      }
    </style>

    <div class="flex layout vertical center-center">
      <iron-icon id="logo" icon="alejost-icons:logo"></iron-icon>
    </div>
    <div class="flex layout horizontal center">
      <div id="login_card" class="layout vertical">
        <iron-pages class="flex" selected="[[loginPage]]" attr-for-selected="name" fallback-selection="login">
          <section name="login" class="layout vertical">
            <h1>Welcome</h1>
            <paper-input id="email_input" label="Email" type="email" required error-message="Email can't be empty"></paper-input>
            <paper-input id="password_input" label="Password" type="password" required error-message="Password can't be empty"></paper-input>
            <span class="flex"></span>
            <div class="layout horizontal center">
              <paper-button id="forgot_password_button" noink on-tap="_showResetPage">Forgot password?</paper-button>
              <span class="flex"></span>
              <paper-button id="login_button" raised on-tap="login">Login</paper-button>
            </div>
          </section>
          <section name="reset" class="layout vertical">
            <h1>Reset password</h1>
            <paper-input id="reset_email_input" label="Email" type="email" required error-message="Email can't be empty"></paper-input>
            <span class="flex"></span>
            <div class="layout horizontal end">
              <paper-icon-button id="back_arrow" icon="alejost-icons:arrow-back" on-tap="_showLoginPage"></paper-icon-button>
              <span class="flex"></span>
              <paper-button id="login_button" raised on-tap="resetPassword">Reset</paper-button>
            </div>
          </section>
        </iron-pages>
      </div>
    </div>
  </template>

  <script>
    class LoginView extends Polymer.Element {
      static get is() { return 'login-view'; }

      login(){
        let validEmail = this.$.email_input.validate();
        let validPassword = this.$.password_input.validate();

        if (!validEmail || !validPassword) {
          return;
        }

        this.dispatchEvent(new CustomEvent('login-submit', { detail: {email: this.$.email_input.value, password: this.$.password_input.value}, bubbles: true, composed: true }));
      }

      resetPassword(){
        let validEmail = this.$.reset_email_input.validate();
        if (!validEmail) {
          return;
        }

        this.dispatchEvent(new CustomEvent('reset-submit', { detail: {email: this.$.reset_email_input.value}, bubbles: true, composed: true }));
      }

      resetInputs(){
        this.$.email_input.value = "";
        this.$.password_input.value = "";
      }

      _showLoginPage(){
        this.loginPage = "login";
      }

      _showResetPage(){
        this.loginPage = "reset";
      }
    }

    window.customElements.define(LoginView.is, LoginView);
  </script>
</dom-module>
